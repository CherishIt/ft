<div class="level-page">
  <div class="level-header">
    <div class="level-back-button clickable" (click)="backToMallPage()">返回楼层列表</div>
    <!-- <img src="/assets/icons/icon-arrow-left" alt=""> -->
  </div>
  <div class="level-page-header font-sub-header">楼层{{ levelId }}</div>
  <div class="toilet-list">
    <div *ngFor="let toilet of toilets" class="toilet-list-item">
      <app-toilet-card [toilet]="toilet"></app-toilet-card>
    </div>
  </div>
</div>
