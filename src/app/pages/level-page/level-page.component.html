<div class="level-page with-padding">

  <div class="level-header">
    <div class="level-page-header font-sub-header">楼层: {{ levelId }}</div>
    <div class="level-back-button clickable" (click)="backToMallPage()">
      <img src="/assets/icons/icon-arrow-left.png">
      返回楼层列表
    </div>
  </div>

  <div class="level-content">
    <div class="level-find-buttons">
      <div class="find-button male clickable" (click)="findAvailToilet(getMaleAvail)">
        快速找到空闲男厕
      </div>
      <div class="find-button female clickable" (click)="findAvailToilet(getFemaleAvail)">
        快速找到空闲女厕
      </div>
    </div>
    <div class="toilet-list">
      <div
        *ngFor="let toilet of toilets"
        class="toilet-list-item"
        (click)="selectToilet(toilet)"
      >
        <app-toilet-card [toilet]="toilet" ></app-toilet-card>
      </div>
    </div>
  </div>

  <app-modal [modalId]="toiletModal">
    <app-toilet-modal
      *ngIf="selectedToilet"
      [toilet]="selectedToilet"
      style="width: 100%;"
    ></app-toilet-modal>
  </app-modal>

  <app-modal [modalId]="noneAvailModal">
    <div class="none-avail-text">不好意思，本层没有空余的坑位</div>
  </app-modal>

  <app-banner>
    <span>附近掌柜的店、雨树湾、红坊、春水阁等9家店有优惠活动哦 <span class="link">去看看</span></span>
  </app-banner>
</div>
