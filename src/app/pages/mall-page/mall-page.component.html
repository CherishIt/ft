<div class="page">
  <div class="mall-header">
    <div class="mall-title">
      {{ mall.name }}
    </div>
    <div class="mall-desc">
      {{ mall.description }}
    </div>
  </div>
  <section class="level-list">
    <div *ngFor="let level of levels" class="level-list-item">
      <app-level-card [level]="level" ></app-level-card>
    </div>
  </section>
  <app-banner>
    <span>附近掌柜的店、雨树湾、红坊、春水阁等9家店有优惠活动哦 <span class="link">去看看</span></span>
  </app-banner>
</div>
